<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1">
        <title>RSVP for Mahlako's Boat Cruise Adventure</title>
        <link rel="stylesheet" href="rsvpstyle.css">
    </head>

    <body>
        <div class="container">
            <form action="https://formsubmit.co/nomfundo@mahlako.co.za" method=POST>
                <!--HoneyPot-->
                <input type="text" name="_honey" style="display: none;">

                 <!--Disable Captcha-->
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="https://nomsb.github.io/MAP-Invite/Success.html">

                <h3>RSVP: Mahlako's Boat Bruise Adventure</h3><br>
                <input type="text" name="Full&nbsp;Name" id="userInput" placeholder="Full Name" required>
                <input type="email" name="Email&nbsp;Address" id="email" placeholder="Email Address" required><br>

                <h4 id="helloname">WILL YOU BE ATTENDING</h4>
                <p><input type="radio" name="Will&nbsp;You&nbsp;Be&nbsp;Attending" value="Yes" id="opt1" onclick="display(1)" unchecked>YES</p>                
                <p><input type="radio" name="Will&nbsp;You&nbsp;Be&nbsp;Attending" value="No" id="opt2" onclick="display(0)" unchecked>NO</p>
                <textarea name="Reason I can't make it" id="message" rows="4" placeholder="Why can't you make it?" hidden></textarea>
                <button type="send">Send</button>

                <script>
                    /*show/hide txtbox*/
                    function display(x){
                        if(x==0)
                        document.getElementById('message').style.display='block';
                        else
                        document.getElementById('message').style.display='none';
                        return;
                    }

                </script>
            </form>
        </div>
    </body>
</html>
